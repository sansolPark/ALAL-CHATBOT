<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAN - 제주도 방언 챗봇</title>
    <meta name="description" content="제주도 방언을 배우고 대화할 수 있는 AI 챗봇">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="background-mosaic"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="images/chaticon.png" alt="앨런 로고" class="logo-icon">
                <h1>앨런</h1>
            </div>
            <p class="subtitle">제주도 토박이 AI 어시스턴트</p>
        </header>
        
        <main class="chat-section">
            <div id="chat-container">
                <div id="chat-box"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="표준어 또는 영어로 질문하세요...">
                    <button id="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- 광고 섹션 -->
        <section class="ad-section">
            <div class="ad-container">
                <div class="ad-content">
                    <div class="ad-text">
                        <h3>📚 특별한 책을 만나보세요</h3>
                        <p>앨런이 추천하는 제주도 이야기가 담긴 책</p>
                        <a href="https://short.millie.co.kr/y3qp97" target="_blank" class="ad-link">
                            자세히 보기 →
                        </a>
                    </div>
                    <div class="ad-image">
                        <img src="images/book.jpg" alt="추천 도서" class="book-thumbnail">
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="app-footer">
            <p>&copy; 2024 앨런 챗봇. 제주도의 아름다운 방언을 경험해보세요.</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
